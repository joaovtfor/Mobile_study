<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title color="primary">
      Ionic I
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-margin-vertical">
  <div style="display: flex;" class="ion-justify-content-center">
    <h2>Formulário</h2>
  </div>
  <div style="display: flex; flex-direction: column; gap: 2rem;" class="ion-justify-content-center ion-align-items-center">
    <ion-item>
      <ion-input label="Login" placeholder="Enter company name"></ion-input>
    </ion-item>
    <ion-input type="password" label="Password" value="NeverGonnaGiveYouUp">
      <ion-input-password-toggle slot="end"></ion-input-password-toggle>
    </ion-input>
    <ion-input type="password" label="Confirm Password" value="NeverGonnaGiveYouUp" >
      <ion-input-password-toggle slot="end"></ion-input-password-toggle>
    </ion-input>
    <ion-item>
      <ion-textarea label="Tell your problem: " placeholder="Type something here"></ion-textarea>
    </ion-item>
    <ion-button>Enviar</ion-button>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title color="danger">Rodapé</ion-title>
  </ion-toolbar>
</ion-footer>
