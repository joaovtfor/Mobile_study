<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Lista Cadastro
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list [routerLink]="['/profile']">
    <ion-item-sliding side="end" *ngFor="let task of tasks">
      <ion-item detail="true">
        <ion-icon src="../../assets/perfil.svg" size="large" class="ion-margin-horizontal"></ion-icon>
        <ion-label>
          <h3>{{task.name}}, {{task.age}}</h3>
          <p>{{task.address}}, {{task.city}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options size="end">
        <ion-item-option (click)="delete(task.id)" class="optDelete">
          <ion-icon size="large" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addNew()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
